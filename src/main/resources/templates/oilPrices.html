<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상생카드 주유소</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!--<script type="text/javascript" th:src="'https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=' + ${naverApiKey}"></script>-->
    <script type="text/javascript" th:src="'https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=' + ${naverApiKey} + '&submodules=geocoder'"></script>
</head>
<body>
<h1 class="page-title">상생카드 주유소 리스트</h1>

<div class="map-container" id="map">
    <h1>상생카드 주유소 찾기</h1>
</div>

<!-- 주유소 데이터가 있을 경우 -->
<div class="stations-container" th:if="${not #lists.isEmpty(result)}">
    <div class="station-card" th:each="station : ${result}"
         th:data-gisxcoor="${station.GISXCOOR}"
         th:data-gisycoor="${station.GISYCOOR}">
        <div class="station-header" th:text="${station.OS_NM}"></div>
        <div class="station-info">
            <div class="station-address"><span class="label">주소:</span> <span th:text="${station.NEW_ADR}"></span></div>
            <div class="station-phone"><span class="label">전화번호:</span> <span th:text="${station.TEL}"></span></div>
            <span th:text="${station.GISXCOOR}"></span>
            <span th:text="${station.GISYCOOR}"></span>
        </div>
        <table class="oil-prices-table">
            <thead>
            <tr>
                <th>유종</th>
                <th>가격</th>
                <th>상생카드 가격</th>
                <th>거래 날짜</th>
                <th>거래 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="price : ${station.oilPrice}">
                <td th:text="${price.prodCdName}"></td>
                <td th:text="${price.price}"></td>
                <td th:text="${price.sangsaengPrice}"></td>
                <td th:text="${price.tradeDt}"></td>
                <td th:text="${price.tradeTm}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 주유소 데이터가 없을 경우 -->
<div class="no-data-message" th:unless="${not #lists.isEmpty(result)}">
    <p>주유소 정보가 없습니다.</p>
</div>
</body>

<script>
    // 지도 초기화
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399), // 기본 지도 중심
        zoom: 10
    };
    var map = new naver.maps.Map('map', mapOptions);

    // 기존 마커를 저장하기 위한 변수
    var currentMarker = null;

    // station-card를 클릭했을 때 지도에 마커 추가
    document.querySelectorAll('.station-card').forEach(function (card) {
        card.addEventListener('click', function () {
            // 데이터에서 GIS 좌표값 가져오기
            var gisX = card.dataset.gisxcoor;
            var gisY = card.dataset.gisycoor;

            // 좌표 값이 없는 경우 처리
            if (!gisX || !gisY) {
                console.error("좌표 값이 없습니다.");
                alert('좌표 정보가 없습니다.');
                return;
            }

            // 문자열을 숫자로 변환
            var parsedGisX = parseFloat(gisX);
            var parsedGisY = parseFloat(gisY);

            // 숫자로 변환 가능한지 확인
            if (isNaN(parsedGisX) || isNaN(parsedGisY)) {
                console.error("유효하지 않은 좌표 값:", gisX, gisY);
                alert('유효하지 않은 좌표입니다.');
                return;
            }

            var position = new naver.maps.LatLng(gisY, gisX);
            console.log("position : " + position);

            // 지도 중심 이동
            map.setCenter(position);

            // 기존 마커 제거
            if (window.currentMarker) {
                window.currentMarker.setMap(null);
            }

            // 새 마커 추가
            window.currentMarker = new naver.maps.Marker({
                position: position,
                map: map
            });
        });
    });
    naver.maps.onJSContentLoaded = initGeocoder;
</script>
</html>
